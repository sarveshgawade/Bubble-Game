<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>

    <!-- css file linked here ! -->
    <link rel="stylesheet" href="./style.css">


    <!-- fonts are linked here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Only one section is required : Section 1 -->
    <div id="main">
        <div id="topPanel">
            <div id="hitArea" class="panelElements">
                <div id="hit">Hit</div>
                <div id="hitBox" class="box"></div>
            </div>
            <div id="timerArea" class="panelElements">
                <div id="timer">Timer</div>
                <div id="timerBox" class="box">10</div>
            </div>
            <div id="scoreArea" class="panelElements">
                <div id="score">Score</div>
                <div id="scoreBox" class="box">0</div>
            </div>
        </div>

        <!-- this container will contain bubble -->
        <main id="bubbleContainer">
            
        </main>

        <!-- final score -->
        <div id="displayScore">
            
        </div>

    </div>
</body>

<!-- JS file linked here ! -->
<script src="./script.js"></script>
</html>
